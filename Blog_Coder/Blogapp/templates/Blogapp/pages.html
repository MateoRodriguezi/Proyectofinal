{% extends 'BlogApp/plantilla_base.html' %}

{% block contenido_base %}

<style>
  table.pages-table {
    border: 3px solid;
  }
  th,
  td{
    border: 1px solid;
    padding: 5px 10px;
  }
</style>

<div>
  <a href="{% url 'New'  %}"> Crear Articulo</a>
  <br>
  <br>
</div>

<table class="pages-table">
    <tbody>
      <tr>
        <th>
          <strong>Titulo</strong>
        </th>
        <th>
          <strong>Fecha</strong>
        </th>
        <th>
            <strong>Autor</strong>
          </th>
          <th>
            <strong>Ver Detalle</strong>
          </th>
          <th>
            <strong>Editar</strong>
          </th>
          <th>
            <strong>Eliminar</strong>
          </th>
      </tr>

    {% for articulo in object_list %}
      
        <tr>
            <td>{{articulo.titulo}}</td>
            <td>{{articulo.fecha}}</td>
            <td>{{articulo.autor}}</td>

            <td><a href="{% url 'Detail' articulo.id %}"> Leer m√°s</a></td>
            <td><a href="{% url 'Edit' articulo.id %}"> Editar</a></td>
            <td><a href="{% url 'Delete' articulo.id %}"> Eliminar</a></td>
        </tr>

    {% endfor %}
  </tbody>
</table>

<br>
<br>

{% endblock contenido_base %}
